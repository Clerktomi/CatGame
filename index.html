<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">
        <div class="cat_info">
            <div class="row my-2">
                <div class="col-6 text-center  d-flex align-items-center justify-content-center">
                    <label for="" id="Pulse" class="text-white h5"></label>
                </div>
                <div class="col-6 text-center d-flex align-items-center justify-content-center">
                    <label for="" id="AlertArea" class="text-white p"></label>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-6 text-center d-flex align-items-center justify-content-center">
                    <label for="" id="hp" class="text-white h5"></label>
                </div>
                <div class="col-6 text-center d-flex align-items-center justify-content-center">
                    <label for="" id="food" class="text-white h5"></label>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-6 text-center d-flex align-items-center justify-content-center">
                    <label for="" id="money" class="text-white h5"></label>
                </div>
                <div class="col-6 text-center d-flex align-items-center justify-content-center">
                    <label for="" id="Toilet" class="text-white h5"></label>
                </div>
            </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center" id="CatArea">
            <img src="pictures/cat2.png" alt="" class="" id="cat" onclick="CatPat(); CatPatMove()">
        </div>
        <div class="itemShop row">
            <div class="col-4 text-center">
                <img src="pictures/coffe.png" alt="" onclick="CoffeBuy(); PulseRise()">
                <p>Kávé: 30$</p>
            </div>
            <div class="col-4 text-center">
                <img src="pictures/beef.png" alt="" onclick="BeefBuy()">
                <p>Hús 100$</p>
            </div>
            <div class="col-4 text-center">
                <img src="pictures/toilet.png" alt="" onclick="ToiltBuy(); ToiletNo()">
                <p>Wc 50$</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
